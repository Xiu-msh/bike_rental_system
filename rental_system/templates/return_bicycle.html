<!DOCTYPE html>
<html>
<head>
    <title>Return Bicycle</title>
</head>
<body>
    <h2>Return a Bicycle</h2>
    <p>Are you sure you want to return the following bicycle?</p>
    <p>Bicycle: {{ record.bicycle }}</p>
    <p>Rent Time: {{ record.rent_time }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Return</button>
    </form>
</body>
</html>
