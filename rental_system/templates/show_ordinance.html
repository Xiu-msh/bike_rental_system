<!DOCTYPE html>
<html>
<head>
    <title>Terms and Conditions</title>
</head>
<body>
    <pre id="terms-content"></pre>
    <script>
        fetch('1.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('terms-content').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching the terms and conditions:', error);
            });
    </script>
</body>
</html>
